{% extends "base.html" %}

{% block content %}
<head>
<link rel="stylesheet" href="../static/css/styles.css"> 
</head>
  <div class="card-wrapper">

    <div class="card">

      <h1 class="center">Dashboard</h1>
      <p class="center">You are currently logged in.</p>

      <div class="center">
        <a href="/user/signout" class="btn btn--secondary">Sign Out</a>
      </div>
    
    </div>

    <div class="card center__getinfo">

      <h1 class="center">Your Info</h1>
      
      <p>
        <strong > ID:</strong> <span>{{ session['user']['_id'] }}</span><br>
        <strong>Name:</strong>{{ session['user']['name'] }}<br>
        <strong>Email:</strong> {{ session['user']['email'] }}
      </p>
    
    </div>
  
  </div>
{% endblock %}
